<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskImmigration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1020;
      color: #eaeaf0;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2em;
    }
    p {
      color: #aab;
      margin-bottom: 1.5em;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6a8cff, #8a6cff);
      color: black;
    }
    pre {
      background: #11162a;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .error {
      color: #ff8080;
    }
  </style>
</head>
<body>

  <h1>AskImmigration</h1>
  <p>Ask U.S. immigration questions using official sources.</p>

  <textarea id="question" placeholder="What is F-1 visa?"></textarea>
  <br />
  <button onclick="ask()">Ask</button>

  <pre id="output"></pre>

  <script>
    async function ask() {
      const q = document.getElementById("question").value;
      const out = document.getElementById("output");
      out.textContent = "Thinking...";

      try {
        // Relative path = works locally + deployment
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        if (!res.ok) {
          throw new Error("Server error");
        }

        const data = await res.json();
        out.textContent = data.answer || JSON.stringify(data, null, 2);
      } catch (e) {
        out.innerHTML = `<span class="error">Error while answering. Backend may not be running.</span>`;
      }
    }
  </script>

</body>
</html>
